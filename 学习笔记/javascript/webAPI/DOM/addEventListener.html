<script type="text/javascript">
	//onclick等事件是等号赋函数 所以当重复赋函数时 只会调用最会一次的函数赋值
	//addEventListener可以让每一次的函数都触发
	addEventListener()
	addEventListener的第三个参数
	false(默认)：事件冒泡(从里到外)
	true：事件捕获(从外到里)


	onclick和attachEvent不能设置事件的冒泡和捕获
	onclick只有事件冒泡
</script>
