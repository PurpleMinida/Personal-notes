<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div id="box">
		<span>111</span>
		<p>222</p>
	</div>
</body>
<script type="text/javascript">
	//父节点   parentNode  只有一个
	var box = document.getElementById('box');
	console.log(box.parentNode);

	//子节点   childNodes  有很多个 返回一个集合  换行和空白都是text节点
	console.log(box.childNodes);
	//children 只返回元素(标签)节点
	console.log(box.children);
	//第一个子节点  firstChild   获取第一个子节点(包括换行和空白)
	console.log(box.firstChild);
	//获取第一个元素(标签)节点  firstElementChild
	console.log(box.firstElementChild);
	//获取最后一个节点  lastChild  (包括换行和空白)
	console.log(box.lastChild);
	//获取最后一个元素(标签)节点  lastElementChild
	console.log(box.lastElementChild);


	//判断是否有子节点  hasChildNodes()方法 返回true/false
	console.log(box.hasChildNodes());
</script>
</html>
