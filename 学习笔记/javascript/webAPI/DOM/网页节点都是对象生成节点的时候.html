<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		//网页从上往下执行
		var main = document.getElementById('main');
		//页面还没有加载到div为null
		console.log(main);

		//但是getElementsByTagName()是动态的只要网页加载到div就会动态添加进去
	</script>
</head>
<body>

<div id="main">
	<div></div>
	<div></div>
</div>

<script type="text/javascript">
	//整个网页(document)就是一个对象，对象就有属性和方法
	//每个标签，属性，注释都是节点
	//document对象有很多方法和属性getElementById()就是其中之一
	//通过console.dir()打印节点对象

	//每个节点都是对象也有方法
	var main = document.getElementById('main');
	var divs = main.getElementsByTagName('div');
</script>
</body>
</html>
