<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div>1</div>
	<div>2</div>
	<div id="c3">3</div>
	<div>4</div>
	<div>5</div>
</body>
<script type="text/javascript">

	var c3 = document.getElementById('c3');

	//nextSibling  获取下一个兄弟节点(包括文本和换行)
	console.log(c3.nextSibling);
	//nextElementSibling  获取下一个兄弟(元素)节点
	console.log(c3.nextElementSibling);

	//previousSibling  获取上一个兄弟节点(包括文本和换行)
	console.log(c3.previousSibling);
	//previousElementSibling   获取上一个兄弟(元素)节点
	console.log(c3.previousElementSibling);
</script>
</html>
