<script type="text/javascript">

	function Student(name,age,sex){
		this.name = name;
		this.age = age;
		this.sex = sex;
	}

	//在原型中添加  原型中属性和方法 该对象都可以直接访问
	Student.prototype.sayHi = function () {
		console.log('大家好我是' + this.name);
	}
	//原型对象中的constructor属性记录了创建该对象的构造函数




	//调用对象的属性/方法先去对象本身找该属性/方法  当找不到就会去对象原型中找  如果都没有就会报错

	//对象(new出来的)的 __proto__   等于   构造函数的Student.prototype

</script>
