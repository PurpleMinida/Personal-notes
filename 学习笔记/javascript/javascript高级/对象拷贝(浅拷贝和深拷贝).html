<!DOCTYPE html>

<body>

</body>
<script type="text/javascript">
	//浅拷贝(只拷贝第一层 没有拷贝深一层的dog对象/数组 只拷贝了dog的地址 所以当修改dog的属性时 obj1和obj2的都会改变)
	var obj1 = {
		name:'cd',
		age:'56',
		dog:{
			name:'xl',
			age:3
		}
	} 

	var obj2 = {};
	for (var key in obj1) {
		obj2[key] = obj1[key];
	}



	//深拷贝
	var o = {
		name:'cd',
		age:'56',
		dog:{
			name:'xl',
			age:3
		},
		fr:['ls','lp']
	} 
	function deepcopy(o1,o2){
		for (var key in o1) {
			var item = o1[key];
			if(item instanceof Object){
				//递归
				o2[key] = {}
				deepcopy(item,o2[key]);
			}else if(item instanceof Array){
				o2[key] = [];
				deepcopy(item,o2[key]);
			}
			else{
				o2[key] = o1[key];
			}
		}
	}

	var o2 = {};
	deepcopy(o1,o2);
	console.dir(o2);
</script>
</html>
