<script type="text/javascript">
	var a = 123;
	function fun() {
		console.log(this.a);
	}
	fun();
	//函数也是对象也有原型，属性，方法
	console.dir(fun);

	//函数的方法bind改变this指向
	var o = {a:'abc'};
	var fun1 = fun.bind(o);
	fun1();  //相当于  o.fun();  需要自己调用
</script>
