<!DOCTYPE html>

<script type="text/javascript">
	 // 鼠标，键盘等事件都有一个事件对象会传递给对应的函数 就是event
	 // 比如取消默认操作的  event.preventDefault();函数一样
	 // 事件流  从dom树html开始到你指定事件的元素(捕获阶段)  再从指定的元素会到html(冒泡阶段)
	 // addEventListener('click','myclick',false) 的第三个参数(默认是false) 
	 // 如果是false就从捕获阶段触发事件
	 //如果是true就从冒泡阶段触发事件
	 //冒泡就是 点击子元素 如果父元素也有点击事件 那么父元素也触发 如果父父元素也有点击事件  那么父父元素也触发 一直到html
</script>
</html>
