<body>
	简单数据类型存储在内存的栈中  当作为函数的参数时 函数内部的改变不会影响外部的改变

	复杂数据类型存储在内存的堆中  当作为函数的参数时 函数内部的改变会使外部跟着改变
	(也就是说 当一个函数的参数是一个数组或对象时 函数内部改变了数组或对象的值 外部也跟着改变)
	new关键字就是在堆中创建对象空间的(如果有new就再创建一个对象空间)
	复杂数据类型存储在内存的堆中 把十六进制的地址放在栈中 变量指向栈中的地址 栈中的地址指向堆中的复杂数据类型
</body>
