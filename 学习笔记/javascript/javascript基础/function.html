<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		//函数声明
			//1.命名函数
			function fun(){}


			//匿名函数(匿名函数不能独立存在 -> 要么付给变量  要么 (匿名函数)())
			//1.函数表达式
			var fn = function(){}
			//2.自调用函数
			(function (){
				console.log('sss');
			})()


		//function也是一种数据类型 就是function  所以函数也可以作为函数的形参 和return一个匿名函数


	</script>
</body>
</html>
