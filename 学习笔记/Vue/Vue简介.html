<!DOCTYPE html>
<html>
<head>
	<title></title>
	<!-- 1 导包 -->
	<script src="vue.js"></script>
</head>
<body>
	<!-- V层 -->
	<div id="app">
		<p>{{msg}}</p>
	</div>

	<script>
		// VM层

		//2 创建Vue实例
		//当我们导入vue包之后，在浏览器内存中，就多了一个 Vue 构造函数
		var vm = new Vue({
			el:'#app',//表示，当前的new的Vue实例，要控制页面的哪个区域
			//为class时 # -> .

			//M层
			
			data:{ //data属性中，存放的是el中要用到的数据
				msg:'欢迎Vue'  //通过Vue指令 可以不用操作DOM 就能把数据渲染到页面
			}
		});
	</script>
</body>
</html>
