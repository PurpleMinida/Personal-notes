<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		.inner{
			width: 200px;
			height: 200px;
			background: pink;
		}
	</style>
</head>
<body>
	<div id="app">
		<div class="inner" @click="divClick">
			<!-- .stop 阻止冒泡
					.prevent 阻止默认行为
					.capture 捕获阶段触发
					.self 只有是触发了自己才触发什么捕获冒泡都不是触发我的 比如只点击自己
					.once 只触发一次 
					可以串联  .stop.once.self

			.stop 是阻止所有冒泡
			.self  只阻止自己冒泡 就是当冒泡冒到自己时就跳过 但是自己不冒了他的父元素会接着冒-->
			<input type="button" value="按钮" @click.stop="btnClick">
		</div>
	</div>


	<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
	<script>
		var vm = new Vue({
			el:'#app',
			data:{},
			methods:{
				divClick:function(){
					console.log("divClick");
				},
				btnClick(){
					console.log("btnClick");
				}
			}
		});
	</script>
</body>
</html>
