<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		@keyframes myanimate {
			0%{
				transform: scale(0);
			}
			50%{
				transform: scale(1.5);
			}
			100%{
				transform: scale(1);
			}
		}
		.my-enter-active,.my-leave-active{
			/*应用上面的动画过程*/
			animation: myanimate  0.5s;
		}
	</style>
</head>
<body>
	<div id="app">
		<input type="button" @click='flag=!flag' value="toggle">
		<transition name="my">
			<p v-if="flag">nihao</p>
		</transition>
	</div>


<script src="./vue.js"></script>
<script src="./vue-resource.js"></script>
<script>
	var vm = new Vue({
		el:'#app',
		data:{
			flag:false
		}
	});
</script>

</body>
</html>
