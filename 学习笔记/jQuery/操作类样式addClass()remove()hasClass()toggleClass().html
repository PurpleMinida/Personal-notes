<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

</body>
<script>
	//addClass()添加类名
		//一个
		addClass("cls");
		//多个
		addClass("cls1 cls2");

	//移除removeClass()
		//一个
		removeClass("cls");
		//移除全部
		removeClass();

	//判断是否应用了该类样式hasClass()
		hasClass("cls");

	//样式切换toggleClass()有就移除 没有就添加
		toggleClass("cls");

</script>
</html>
