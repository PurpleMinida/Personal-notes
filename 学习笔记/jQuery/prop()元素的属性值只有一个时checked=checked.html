<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<input id="iput" type="text" value="name">
</body>
	<script>
		//prop()  当属性值只有一个时用的方法
		$("#iput").prop("checked",true);
		$("#iput").prop("checked",false);


		//find("selector")  查找后代所有有该选择器的元素
		$("#iput").find("p")  //查找#iput后代所有的p
	</script>
</html>
