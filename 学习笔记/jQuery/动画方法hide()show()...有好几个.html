<script type="text/javascript">
参数
	1 数字:1000 = 1s;
	2 字符串(速度): "slow"(慢)  "normal"(中)  "fast"(快) 
	show(1000)  显示
	hide("slow")  隐藏




	slideUp()  滑入
	slideDown()  滑出
	slideToggle()  滑入滑出切换

	fadeIn()  淡入
	fadeOut()  淡出
	fadeToggle()  淡入淡出切换
	fadeTo(时间,透明度)   在指定时间达到的透明度



	//动画animate
		参数
			1  键值对 --- 对象
			2  时间 --- 1000
			3[可选]  回调函数 --- function() {}
	$("#id").animate({"width":"100px","height":"100px","position":"absolute"},1000)
