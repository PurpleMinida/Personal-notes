<!DOCTYPE html>

<head>

<title></title>
<style type="text/css">
	.item{
		width: 300px;
		height: 300px;
		border: 27px solid red;
		/*边框图片就是背景图片

			border-image-source:url() 设置路径 默认填充四角

			border-image-slice:27(裁切距离) fill(内容填充);

			border-image-width:27px; 设置宽度

			border-image-outset:27px; 扩展边框

			border-imge-repeat:repeat;平铺
			border-imge-repeat:round;好点的平铺

		*/

		
</style>
</head>
<body>
	<div class="item"></div>
