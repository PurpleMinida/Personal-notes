<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style type="text/css">
	.item{
		width: 300px;
		height: 300px;
		/*
			background-repeat:speac  round;  两个平铺效果
			background-attachment:fiexed;  背景图位置不变 任窗口滚动
			background-attachment:scroll;  背景图跟窗口滚动
			background-attachment:local;  背景跟内容一起滚动

			设置背景图片大小
			background-size:100px 200px;
			
			设置背景图片占父容器的比例
			background-size:53% 56%;

			将图片等比缩放 使图片内容全部在容器内
			background-size:contain;


			将图片等比缩放 使图片填满整个容器 溢出(可做轮播图的适应)
			background-size:cover;



			设置坐标原点
			border-box:从左上角 叠在border上面 填充背景;
			padding-box:从左上角 叠padding在上面;
			content-box:从左上角 叠内容在上面;
			background-origin:content-box;

			设置剪切内容
			border-box:剪掉border以外的内容 保留border及以内的内容;
			padding-box:剪掉padding以外的内容 保留padding及以内的内容;
			content-box:剪掉content以外的内容 保留content及以内的内容;
			background-clip:content-box;
		*/
		
</style>
</head>
<body>
	<div class="item"></div>
</body>
</html>
